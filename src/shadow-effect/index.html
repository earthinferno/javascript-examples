<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <script>

    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');

    function updateShadowWithOffsetxAndOffSetY(e) {
      const walk = 300;

      const { offsetWidth: width, offsetHeight: height} = hero;
      let { offsetX: x, offsetY: y} = e;

      if (this != e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      console.log(`${x} ${y}`)

      const xWalk = (x / width * 100) - (walk /2 );
      const yWalk = (y / width * 100) - (walk /2 );

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgb(255, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgb(0, 255, 255, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgb(0, 0, 255, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgb(0, 255, 0, 0.7)
        `;
    }

    function updateShadowWithClientXAndClientY(e) {
      const walk = 300;

      const { offsetWidth: width, offsetHeight: height} = hero;
      let { clientX: x, clientY: y} = e;

      console.log(`${x} ${y}`)

      const xWalk = (x / width * 100) - (walk /2 );
      const yWalk = (y / width * 100) - (walk /2 );

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgb(255, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgb(0, 255, 255, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgb(0, 0, 255, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgb(0, 255, 0, 0.7)
        `;
    }



    hero.addEventListener('mousemove', updateShadowWithClientXAndClientY);

  </script>


</script>
</body>
</html>
